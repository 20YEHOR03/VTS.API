{% extends 'main/frame.html' %}
{% load static %}
{% block content %}
{% include 'partials/header.html' %}
<h1>Visitor</h1>
<div id="add-modal">
    <div class="form-container">
        <form id="add-visitor-form" method="post" action="{% url 'visitor_add_view' %}">
            {% csrf_token %}
            <h2 id="modal-title">Add visitor</h2>
            <label for="first-name-input">First name:</label>
            <input type="text" id="first-name-input" required>
            <label for="last-name-input">Last name:</label>
            <input type="text" id="last-name-input" required>
            <label for="age-input">Age:</label>
            <input type="text" id="age-input" required>
            <label for="gender-select">Gender:</label>
            <select name="gender-select" id="gender-select">
                <option hidden selected>Select gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            <label for="email-input">Email:</label>
            <input type="email" name="email-input" id="email-input" required><br><br>
            <label for="password-input">Password:</label>
            <input type="password" name="password-input" id="password-input" required><br><br>
            <button id="save-button">Create</button>
        </form>
        <button id="cancel-button">Cancel</button>
    </div>
</div>
<script src="{% static 'js/visitor-add.js' %}"></script>
{% include 'partials/footer.html' %}
{% endblock %}
