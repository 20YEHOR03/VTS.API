{% extends 'main/frame.html' %}
{% load static %}
{% block content %}
{% include 'partials/header.html' %}
<h1>Zone</h1>
<div id="add-modal">
    <div class="form-container">
        <form id="add-zone-form" method="post" action="{% url 'zone_add_view' %}">
            {% csrf_token %}
            <h2 id="modal-title">Add zone</h2>
            <label for="name-input">Name:</label>
            <input type="text" id="name-input" required>
            <label for="description-input">Description:</label>
            <input type="text" id="description-input" required>
            <button id="save-button">Create</button>
        </form>
        <button id="cancel-button">Cancel</button>
    </div>
</div>
<script src="{% static 'js/zone-add.js' %}"></script>
{% include 'partials/footer.html' %}
{% endblock %}
