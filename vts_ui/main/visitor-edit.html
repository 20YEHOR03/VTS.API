{% extends 'main/frame.html' %}
{% load static %}
{% block content %}
{% include 'partials/header.html' %}
<div class="content">
    <h1>Visitor</h1>
    <div id="edit-modal">
        <div class="form-container">
            <form id="edit-visitor-form" method="patch">
                {% csrf_token %}
                <h2 id="modal-title">Edit visitor</h2>
                <label for="first-name-input">First name:</label>
                <input type="text" id="first-name-input" required>
                <label for="last-name-input">Last name:</label>
                <input type="text" id="last-name-input" required>
                <label for="age-input">Age:</label>
                <input type="text" id="age-input" required>
                <label for="gender-select">Gender:</label>
                <select name="gender-select" id="gender-select">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <button class="button" id="save-button">Save</button>
            </form>
            <button class="button" id="cancel-button">Cancel</button>
        </div>
    </div>
</div>
<script src="{% static 'js/visitor-edit.js' %}"></script>
{% include 'partials/footer.html' %}
{% endblock %}
