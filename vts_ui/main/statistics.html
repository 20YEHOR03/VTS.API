{% extends 'main/frame.html' %}
{% load static %}
{% block content %}
{% include 'partials/header.html' %}
<div class="content">
    <div>
        <h2>Statistics</h2>
    </div>
    <div class="statistic-content">
        <div class="form-container">
            <form id="statisticsForm">
                <input type="date" id="start_date" name="start_date">
                <input type="date" id="end_date" name="end_date">
                <select id="statisticsType" name="statisticsType">
                    <option value="get-zones-statistics">Zone</option>
                    <option value="get-services-statistics">Service</option>
                </select>
                <button class="button" type="submit">Generate</button>
            </form>
        </div>
        <div>
            <canvas id="chart"></canvas>
        </div>
    </div>
</div>
<script src="{% static 'js/statistics.js' %}"></script>
{% include 'partials/footer.html' %}
{% endblock %}
